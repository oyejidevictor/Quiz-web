<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <title>VSPHERE QUIZ</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/quiz.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
</head>

<body>

    <!-- Sign in -->
    <div class="d-flex flex-wrap justify-content-center" id="signed-Out">
        <div class="box p-3">
            <header>
                <img src="img/images__5_-removebg-preview.png" alt="Logo" class="img-fluid shapeLog">
            </header>

            <h5><strong>Hello! let's get started</strong></h5>
            <p class="mb-4">Sign in to continue.</p>

            <div class="">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" id="text" placeholder="Username*" name="Uname" required>
                        <span id="errorT"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password*" name="pswd"
                            required>
                        <span id="errorP"></span>
                    </div>
                    <p id="output"></p>
                    <p class="text-center">
                        <a type="submit" class="shapeSig" onclick="checkInput()"><strong>Sign in</strong></a>
                    </p>
                    <div class="form-group form-check mt-2 mb-3">
                        <label class="form-check-label col-md-8">
                            <input class="form-check-input" type="checkbox" name="remember">Keep me signed in
                        </label>

                        <span>
                            <a href="#" class="col-md-4 pStyle">Forgot password?</a>
                        </span>
                    </div>
                </form>
            </div>

            <p class="text-center">
                <a href="#" type="submit" class="fStyle">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i> Connect with us on facebook</a>
            </p>

            <div class="mt-3 mb-4 text-center">
                <span class="dont">
                    <a href="#">
                        Don't have an account?
                    </a>
                </span>
                <span class="create">
                    <a href="#">
                        Create
                    </a>
                </span>
            </div>
        </div>
    </div>

    <div id="signed-in">
        <div class="d-flex flex-wrap flex-lg-colomn">
            <div class="mx-2 flex-fill">
                <img src="img/images__5_-removebg-preview.png" alt="" class="img-fluid" width="70px" height="50px">
            </div>
            <div class="mt-2 mr-4 float-right">
                <img src="img/victor.png" alt="" class="img-fluid shape" width="50px" height="50px">
                <a href="#" class="d-inline shape1"  onclick="signOut()"><strong>Sign out</strong></a>
            </div>
        </div>

        <div>
            <div class="m=0 p=0" id="ID">
                
            </div>
            <p class="note text-center" id="caution">PLEASE NOTE THAT YOU HAVE JUST A MINUTE. SUCCESS!!!</p>
        </div>

        <!-- Signed in -->
        <div class="d-flex justify-content-center mt-4" id="info">
            <div class="welcome text-center vs">
                <h3>WELCOME TO <span class="VS">V</span><span class="VS1">SPHERE</span> QUIZ</h3>
                <h6>INTELLIGENCE IS KEY</h6>
                <span class="VS">&</span>
                <h6>CHALLENGE MAKES THE DIFFERENCE</h6> <br />

                <button class="shape2" onclick="start()"><strong>Start Now </strong></button>
            </div>
        </div>

        <div class="Qbox d-none mt-3" id="wrapper">
            <div class="question mx-5 px-3">
                <h6 class="my-3" id="question-info">Question 1/10</h6>
                <h5 class="mb-4" id="question"></h5>
                <form action="#" class="mb-4">
                    <div class="form-check" id="options">

                    </div>
                </form>
                <p class="my-5">
                    <a class="shape2" onclick="mark()"><b>NEXT</b> <i class="fa fa-angle-right"></i></a>
                </p>
                <div class="container mb-3">
                    <div class="progress" id="progress">

                    </div>
                </div>
                <!-- Quiz Timer -->
                <div class="timer">
                    <span class="clStyle"><i class="fa fa-clock"></i></span>
                    <span id="timer" class="clStyle"></span>
                </div>
            </div>

        </div>

        <div class="d-flex flex-wrap justify-content-center d-none" id="result">
        </div>

    </div>

    <!-- jQuery -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap5/js/bootstrap.js"></script>

    <!-- js -->
    <script src="js/quiz.js"></script>

</body>

</html>
